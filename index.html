<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Conversor De Moedas</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub">
    <main>
        <label>
            Coverter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Coverter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">â‚¬ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency"  placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>
        <section>

            <div class="currency-box">
                <img src="./assets/Real.png" alt="Moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <div>
                <img class="arrow" src="./assets/arrow.png" alt="logo-seta">
            </div>

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="Moeda-a-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>

        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
